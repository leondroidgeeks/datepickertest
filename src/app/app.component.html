  <div class="col-md-6 col-md-offset-3">
    <div class="input-group" style="margin-top:50px;">
      <input class="form-control" #birthdate id="birthdate" placeholder="YYYY-MM-DD" [(ngModel)]="selectedDate" [dpDayPicker]="config" theme="dp-material">

    </div>
  </div>
</div>
